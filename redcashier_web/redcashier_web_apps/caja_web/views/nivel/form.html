<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="NivelSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/red.png" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Niveles</span>
                            <span class="md-subhead">Trabajar con niveles</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>NombreSucursal</label>
                                <input name="nombreSuc" ng-model="nivel.nombreSuc" required>
                                <div ng-messages="dForm.nombreSuc.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>direccion</label>
                                <input name="direccion" ng-model="nivel.direccion">
                            </md-input-container>
                            
                        </div>
                    <md-input-container class="md-block" flex-gt-sm>
                                <label>telefono</label>
                                <input name="telforno" ng-model="nivel.telforno">
                            </md-input-container>   
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="nivel.id == null">Create</span>
                            <span ng-show="nivel.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
