<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="CajaIngresoSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/red.png" />
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-headline">Caja Ingreso</span>
                            <span class="md-subhead">Trabajar con cajas</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Concepto</label>
                                <input name="concepto" ng-model="cajaingreso.concepto" required>
                                <div ng-messages="dForm.concepto.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>N째Cuenta Empresa</label>
                                <input name="cuentaEmpresa" ng-model="cajaingreso.cuentaEmpresa">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>N째Cuenta Cliente</label>
                                <input name="cuentaCliente" ng-model="cajaingreso.cuentaCliente">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>N째Cuenta Ganancia</label>
                                <input name="cuentaGanancia" ng-model="cajaingreso.cuentaGanancia">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>N째Cuenta Venta</label>
                                <input name="cuentaVenta" ng-model="cajaingreso.cuentaVenta">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                        <md-input-container class="md-block">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Total</label>
                                <input name="total" ng-model="cajaingreso.total">
                            </md-input-container>
                        </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                        <md-input-container class="md-block">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Fecha Nac.</label>
                                <md-datepicker name="fecha_nac" ng-model="cajaingreso.fecha"></md-datepicker>
                                <div ng-messages="dForm.fecha.$error">
                                        <div ng-message="valid">Not a valid date!.</div>
                                </div>
                            </md-input-container>
                        </md-input-container>
                        </div>
                        <md-content class="md-padding">
                        <label>Sucursal</label>
                        <md-autocomplete
                            md-search-text="s"
                            md-selected-item-change="selectNivel(item)"
                            md-items="item in buscarNivel(s)"
                            md-item-text="item.nombreSuc"
                            md-min-length="0"
                            placeholder="Sucursal">
                        <md-item-template>
                            <span md-highlight-text="s" md-highlight-flags="^i">{{item.nombreSuc}}</span>
                        </md-item-template>
                        </md-autocomplete>
                     </md-content>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="cajaingreso.id == null">Create</span>
                            <span ng-show="cajaingreso.id">Update</span>
                        </md-button>
                    </md-card-actions>
                </md-card>

                <md-content class="md-padding">
                    
                    </md-content>
        

            </form>
        </div>
    </md-content>

</div>
